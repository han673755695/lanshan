<!DOCTYPE html>
<html class="x-admin-sm">
	<meta charset="UTF-8">
	<#include "../common/head.html"/>
	<@aHead title="后台登录-X-admin2.2" />

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form class="layui-form">
				
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="x-red">*</span>主键id</label>
						<div class="layui-input-inline">
							<input type="text" value="${(returnDatas.data.id)!''}" id="id" name="id" required="" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="x-red">*</span>角色id</label>
						<div class="layui-input-inline">
							<input type="text" value="${(returnDatas.data.roleId)!''}" id="roleId" name="roleId" required="" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="x-red">*</span>菜单id</label>
						<div class="layui-input-inline">
							<input type="text" value="${(returnDatas.data.menuId)!''}" id="menuId" name="menuId" required="" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="x-red">*</span>创建人</label>
						<div class="layui-input-inline">
							<input type="text" value="${(returnDatas.data.createUser)!''}" id="createUser" name="createUser" required="" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="x-red">*</span>创建时间</label>
						<div class="layui-input-inline">
							<input type="text" value="${(returnDatas.data.createDate)!''}" id="createDate" name="createDate" required="" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="x-red">*</span>修改人</label>
						<div class="layui-input-inline">
							<input type="text" value="${(returnDatas.data.updateUser)!''}" id="updateUser" name="updateUser" required="" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="x-red">*</span>修改时间</label>
						<div class="layui-input-inline">
							<input type="text" value="${(returnDatas.data.updateDate)!''}" id="updateDate" name="updateDate" required="" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="x-red">*</span>是否可用(1:可用,2:不可用)</label>
						<div class="layui-input-inline">
							<input type="text" value="${(returnDatas.data.active)!''}" id="active" name="active" required="" lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					
					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label"></label>
						<button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
					</div>
				</form>
			</div>
		</div>
		<script>
			layui.use(['form', 'layer', 'jquery'],function() {
				var form = layui.form,
					layer = layui.layer;
				//自定义验证规则
				form.verify({
					nikename: function(value) {
						if(value.length < 2) {
							return '昵称至少得2个字符啊';
						}
					},
					
				});
	
				//监听提交
				form.on('submit(add)',function(data) {
						
					xadmin.ajaxPost("${base}/s/roleMenu/update",null,data.field,null,function(){
						//关闭当前frame
						xadmin.close();
						// 可以对父窗口进行刷新 
						xadmin.father_reload();
					});
				
					return false;
				});
	
			});
		</script>
	</body>

</html>
