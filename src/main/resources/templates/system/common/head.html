<#macro aHead title>
	<head>
        <#assign base="${(request.contextPath)!''}" />
        <base id="base" href="${base}">
        <meta charset="UTF-8">
        <title>${title!''}</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" href="${base}/system/css/font.css">
        <link rel="stylesheet" href="${base}/system/css/xadmin.css">
        <script src="${base}/system/lib/layui/layui.js" charset="utf-8"></script>
        <link rel="stylesheet" href="${base}/system/lib/layui/css/layui.css">
        <script src="${base}/system/js/jquery.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="${base}/system/js/xadmin.js"></script>
        <script type="text/javascript" src="${base}/system/js/common.js"></script>
        
        
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script>
            // 是否开启刷新记忆tab功能
            var is_remember = false;
        </script>
    
    </head>
</#macro>

<#macro aTop>
	<div class="container">
		<div class="logo">
		    <a href="${base}/platform/index.html">X-admin v2.2</a></div>
		<div class="left_open">
		    <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
		</div>
		<ul class="layui-nav left fast-add" lay-filter="">
		    <li class="layui-nav-item">
		        <a href="javascript:;">+新增</a>
		        <dl class="layui-nav-child">
		            <!-- 二级菜单 -->
		            <dd>
		                <a onclick="xadmin.open('最大化','http://www.baidu.com','','',true)">
		                    <i class="iconfont">&#xe6a2;</i>弹出最大化</a></dd>
		            <dd>
		                <a onclick="xadmin.open('弹出自动宽高','http://www.baidu.com')">
		                    <i class="iconfont">&#xe6a8;</i>弹出自动宽高</a></dd>
		            <dd>
		                <a onclick="xadmin.open('弹出指定宽高','http://www.baidu.com',500,300)">
		                    <i class="iconfont">&#xe6a8;</i>弹出指定宽高</a></dd>
		            <dd>
		                <a onclick="xadmin.add_tab('在tab打开','member-list.html')">
		                    <i class="iconfont">&#xe6b8;</i>在tab打开</a></dd>
		            <dd>
		                <a onclick="xadmin.add_tab('在tab打开刷新','member-del.html',true)">
		                    <i class="iconfont">&#xe6b8;</i>在tab打开刷新</a></dd>
		        </dl>
		    </li>
		</ul>
		<ul class="layui-nav right" lay-filter="">
	    <li class="layui-nav-item">
	        <a href="javascript:;">${(user.name)!''}</a>
	        <dl class="layui-nav-child">
	            <!-- 二级菜单 -->
	            <dd>
	                <a onclick="xadmin.open('个人信息','http://www.baidu.com')">个人信息</a></dd>
	            <dd>
	                <a onclick="xadmin.open('切换帐号','http://www.baidu.com')">切换帐号</a></dd>
	                <dd>
	                    <a href="${base}/admin/login/logout">退出</a></dd>
	            </dl>
	        </li>
	        <li class="layui-nav-item to-index">
	            <a href="/">前台首页</a></li>
	    </ul>
	</div>
</#macro>
